<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Aniversariantes da Igreja</title>

  <!-- Ícone do app -->
  <link rel="icon" href="icon-500.png">
  <link rel="apple-touch-icon" href="icon-500.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B0000">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      color: #8B0000;
      margin: 20px 0;
    }
    #gerenciar {
      display: none; /* Esconde a área de gerenciamento até senha correta */
      margin: 20px;
    }
    #btnGerenciar {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #8B0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Aniversariantes da Igreja</h1>

  <!-- Visualização normal (todos podem acessar) -->
  <iframe src="https://meucronogramavocal.my.canva.site/aniversariantes-igreja/"></iframe>

  <!-- Botão de gerenciamento -->
  <button id="btnGerenciar">Gerenciar Aniversariantes</button>

  <!-- Área de gerenciamento (escondida até digitar senha) -->
  <div id="gerenciar">
    <iframe src="https://meucronogramavocal.my.canva.site/aniversariantes-igreja/" ></iframe>
  </div>

  <!-- Script de senha apenas para área de gerenciamento -->
  <script>
    document.getElementById("btnGerenciar").addEventListener("click", function() {
      const senha = prompt("Digite a senha para acessar a área de gerenciamento:");
      if (senha === "igreja2026") {  // sua senha
        document.getElementById("gerenciar").style.display = "block"; // mostra a área
      } else {
        alert("Senha incorreta!");
      }
    });
  </script>

</body>
</html>
